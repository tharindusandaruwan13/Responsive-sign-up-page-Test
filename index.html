<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link href="CSS/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="center">
    <h1>Sign Up</h1>
    <form>
      <div class="form-field">
        <label for="nameId">Name</label>
        <input type="text" name="name" id="nameId" />
      </div>

      <div class="form-field">
        <label for="emailId">Email</label>
        <input type="email" name="email" id="emailId" />
      </div>
      <div class="form-field">
      <label for="phoneId">Phone</label>
      <input type="tel" name="phone" id="phoneId" maxlength="10"/>
      </div>

      <div class="form-field">
        <label for="phoneId">DOB</label>
        <input type="date" name="date" id="DOBId" />
      </div>

      <div>
        <label class="block">Gender</label>
        <input type="radio" value="Male" name="gender" id="maleid"/><label for="maleid">Male</label>
        <input type="radio" value="feMale" name="gender" id="femaleid"/><label for="femaleid">Female</label>
      </div>

      <div>
        <label class="block" for="ubivercity">University(opyional)</label>
        <input type="text" name="university" id="univercityID" list="unilist"/>
        <datalist id="unilist" >
          <option></option>
          <option>SLIIT</option>
          <option>CINEC</option>
          <option>NIBM</option>
          <option>IIT</option>
        </select>
         
      </div>

      <div>
        <input type="checkbox" id="check">
        <label for="check">I agree to all terms and conditions</label>
      </div>

      <div class="form-button">
        <button type="reset">Reset</button>
        <button type="submit">Sign UP</button>
      </div>

      </div>
    </form>
  </body>
</html>
